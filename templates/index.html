<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>MyTodo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="/">MyTodo</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Link</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <div class="container">
        <h2>Add a Todo</h2>
        <form action="\" method="post">
            <div class="mb-3">
              <label for="title" class="form-label">Todo Title</label>
              <input type="text" class="form-control" id="title" name="title" aria-describedby="emailHelp" required>
            </div>
            <div class="mb-3">
              <label for="des" class="form-label">Todo description</label>
              <input type="text" class="form-control" id="des" name="des" required>
            </div>
            <button type="submit" class="btn btn-outline-dark">Add Todo</button>
          </form>
      </div>

      <div class="container my-3">
        <h1>Your Todo</h1>
        <table class="table">
          {% if allTodo|length==0 %}
          <label for="title" style="width: 100%; cursor: pointer;">
          <div class="alert alert-light" role="alert">
            Add Some todo.!
          </div> 
        </label>      
          {% else %}
            <thead>
              <tr>
                <th scope="col">ID</th>
                <th scope="col">Title</th>
                <th scope="col">Description</th>
              </tr>
            </thead>
            <tbody>
              {% for todo in allTodo %}
              <tr>
                <td>{{loop.index}}</td>
                <td>{{todo["title"]}}</td>
                <td>{{todo["des"]}}</td>
                <td>
                  <a href="/delete/{{todo['id']}}"><button class="btn  btn-sm mx-2 btn-outline-dark">Delete</button></a>
                  <a href="/update/{{todo['id']}}"><button class="btn  btn-sm mx-2 btn-outline-dark">update</button></a>
                </td>
              </tr>
              {% endfor %}
              {% endif %}
              
            </tbody>
          </table>
      </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
  </body>
</html>
